<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" sizes="144x144" href="assets/img/favicon.png">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Predator Prey System</title>
    </head>
    <body>
        <div id="config" class="jumbotron position-absolute">
            <div id="icon">
                <img src="assets/img/fox.png" id="fox" alt="Image du renard" style="width: 50px" />
                <span>&nbsp;&nbsp;&nbsp;</span>
                <img src="assets/img/rabbit.png" id="rabbit" alt="Image du renard" style="width: 50px" />
            </div>
            <div class="line">
                <p>
                    <span>Fréquence d'apparition d'un lapin</span>
                    <output id="rabbitFrequencyValue">1 par seconde</output>
                </p>
                <input type="range" id="rabbitFrequency" class="form-control-range" value="1" onchange="app.update(UPDATABLE.RABBIT_FREQUENCY);"/>
            </div>
            <div class="line">
                <span>Distance de visibilité</span>
                <div class="form-inline">
                    <input type="number" id="distanceVisibility" min="20" max="400" class="form-control" value="100"/>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="Appliquer" class="btn btn-primary" onclick="app.update(UPDATABLE.RABBIT_DISTANCE_VISIBILITY);"/>
                </div>
            </div>
            <div class="line">
                <p>
                    <span>Durée de vie d'un renard</span>
                    <output id="ttlFoxValue">10 seconde(s)</output>
                </p>
                <input type="range" id="ttlFox" placeholder="En secondes" class="form-control-range" value="10" onchange="app.update(UPDATABLE.FOX_TTL);"/>
            </div>
            <div class="line">
                <p>
                    <span>Nombre de lapin initial</span>
                    <output id="initialRabbitNumberValue">10</output>
                </p>
                <input type="range" id="initialRabbitNumber" class="form-control-range" value="10" onchange="initialRabbitNumberValue.value=value">
            </div>
            <div class="line">
                <p>
                    <span>Nombre de renard initial</span>
                    <output id="initialFoxNumberValue">10</output>
                </p>
                <input type="range" id="initialFoxNumber" class="form-control-range" value="10" onchange="initialFoxNumberValue.value=value">                
            </div>
            <button class="btn btn-success" onclick="this.textContent='Redémarrer la simulation';app.start();">Démarrer la simulation</button>
            <button class="btn btn-danger" onclick="app.reset()">Reset</button>
        </div>
        <div id="stats">
            <span>Nombre de lapin mangé : <span id="rabbitEatedNumber">0</span></span>
        </div>
        <canvas id="app"></canvas>
        <script src="assets/js/Renard.js"></script>
        <script src="assets/js/Lapin.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
