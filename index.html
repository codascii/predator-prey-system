<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Predator Prey System</title>
    </head>
    <body>
        <div id="config" class="jumbotron position-absolute">
            <div id="icon">
                <img src="assets/img/fox.png" id="fox" alt="Image du renard" style="width: 50px" />
                <span>&nbsp;&nbsp;&nbsp;</span>
                <img src="assets/img/rabbit.png" id="rabbit" alt="Image du renard" style="width: 50px" />
            </div>
            <div class="line">
                <span>Fréquence d'apparition d'un lapin</span>
                <div class="form-inline">
                    <input type="text" id="rabbitFrequency" placeholder="1 tous les x secondes" class="form-control">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="button" value="Reset" class="btn btn-danger reset">
                </div>
            </div>
            <div class="line">
                <span>Distance de visibilité</span>
                <div class="form-inline">
                    <input type="text" class="form-control" value="10"/>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div class="line">
                <span>Durée de vie d'un renard</span>
                <div class="form-inline">
                    <input type="text" id="ttlFox" placeholder="secondes" class="form-control"/>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div class="line">
                <span>Nombre de lapin initial</span>
                <div class="form-inline">
                    <input type="text" id="initialRabbitNumber" placeholder="secondes" class="form-control">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div class="line">
                <span>Nombre de renard initial (10 par défaut)</span>
                <div class="form-inline">
                    <input type="text" id="initialFoxNumber" placeholder="secondes" class="form-control">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary" onclick="app.updateFoxNumnber()">
                </div>
            </div>
            <div class="line">
                <button class="btn btn-success" style="width:100%" onclick="app.start();">Démarrer la simulation</button>
            </div>
        </div>
        <canvas id="app"></canvas>
        <script src="index.js"></script>
    </body>
</html>
