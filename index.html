<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Predator Prey System</title>
    </head>
    <body>
        <div id="config" class="jumbotron position-absolute">
            <div>
                <p>Fréquence d'apparition</p>
                <div class="form-inline">
                    <input type="button" value="+10 Lapins" class="btn btn-primary">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="button" value="+10 Renards" class="btn btn-primary">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="button" value="Reset" class="btn btn-primary reset">
                </div>
            </div>
            <div>
                <p>Distance de visibilité</p>
                <div class="form-inline">
                    <input type="text" class="form-control" value="10"/>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div>   
                <p>Durée de vie d'un renard</p>
                <div class="form-inline">
                    <input type="text" placeholder="secondes" class="form-control"/>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div>
                <p>Nombre de lapin initial</p>
                <div class="form-inline">
                    <input type="text" placeholder="secondes" class="form-control">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
            <div>
                <p>Nombre de renard initial</p>
                <div class="form-inline">
                    <input type="text" placeholder="secondes" class="form-control">
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <input type="submit" value="valider" class="btn btn-primary">
                </div>
            </div>
        </div>
        <canvas id="app"></canvas>
        <script src="index.js"></script>
    </body>
</html>
